<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>POS | Register</title>
</head>
<body>
    <div class="main-outer">
        <div class="inner-wrapper">
            <h3>Register</h3>
            <hr>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="email"  id="email" class="form-control"placeholder="Email here">
            </div>
            <br>
            <div class="form-group">
                <!-- <label for="password">password</label> -->
                <input type="password"  id="password" class="form-control"placeholder="password here">
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary"onclick="register()">Register</button>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-dark"onclick="alreadyHaveAnAccount()">Already Have An Account</button>
            </div>
           
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
   <script src="./scripts/firebaseConfig.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
