    <div class="container mt-2">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name"class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address"class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" id="salary"class="form-control">
                </div>
            </div>
            <div class="col-12">
                <br>
                <div class="form-group">
                    <input type="button" id="btn-create"class="btn btn-primary col-5"value="Create customer"onclick="createCustomer()">
                    <input type="button" id="btn-create"class="btn btn-success col-5"value="Update customer"onclick="updateRecord()">
                </div>
            </div>
        </div>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
    </div>
